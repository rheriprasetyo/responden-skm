<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Jumlah Responden - Krejcie & Morgan</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto mt-10">
      <div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">
          Hitung Jumlah Responden
        </h1>
        <p class="text-center mb-4">Berdasarkan Tabel Krejcie dan Morgan</p>

        <form id="surveyForm" class="space-y-4">
          <div>
            <label
              for="totalUsers"
              class="block text-lg font-medium text-gray-700"
              >Jumlah Pengguna Layanan dalam Setahun</label
            >
            <input
              type="number"
              id="totalUsers"
              class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              required
              min="1"
              placeholder="Masukkan jumlah pengguna layanan"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300"
          >
            Hitung Jumlah Responden
          </button>
        </form>

        <div id="result" class="mt-6 hidden bg-green-100 p-4 rounded-lg">
          <h2 class="text-lg font-bold">Hasil Perhitungan:</h2>
          <p id="resultText" class="mt-2 text-green-700"></p>
        </div>
      </div>
    </div>

    <script>
      // Tabel Krejcie dan Morgan berdasarkan N (populasi) dan S (sample size/responden)
      const krejcieMorganTable = {
        10: 10,
        20: 19,
        30: 28,
        50: 44,
        75: 63,
        100: 80,
        200: 132,
        300: 169,
        400: 196,
        500: 217,
        1000: 278,
        2000: 322,
        3000: 341,
        5000: 357,
        10000: 370,
        20000: 377,
        50000: 381,
        100000: 384,
      };

      document
        .getElementById("surveyForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const totalUsers = parseInt(
            document.getElementById("totalUsers").value
          );
          let sampleSize;

          // Cari ukuran sampel terdekat
          const keys = Object.keys(krejcieMorganTable).map(Number);
          for (let i = 0; i < keys.length; i++) {
            if (totalUsers <= keys[i]) {
              sampleSize = krejcieMorganTable[keys[i]];
              break;
            }
          }

          // Jika jumlah pengguna lebih dari 100.000, ambil sampel maksimum (384)
          if (!sampleSize) {
            sampleSize = krejcieMorganTable[100000];
          }

          // Tampilkan hasil
          document.getElementById(
            "resultText"
          ).textContent = `Jumlah responden yang dibutuhkan adalah: ${sampleSize} orang.`;
          document.getElementById("result").classList.remove("hidden");
        });
    </script>
  </body>
</html>
