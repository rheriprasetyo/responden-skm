<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Jumlah Responden - Krejcie & Morgan</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto mt-10">
      <div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">
          Hitung Jumlah Responden
        </h1>
        <p class="text-center mb-4">Berdasarkan Tabel Krejcie dan Morgan</p>

        <form id="surveyForm" class="space-y-4">
          <div>
            <label
              for="totalUsers"
              class="block text-lg font-medium text-gray-700"
              >Jumlah Pengguna Layanan dalam Setahun</label
            >
            <input
              type="number"
              id="totalUsers"
              class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              required
              min="1"
              placeholder="Masukkan jumlah pengguna layanan"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300"
          >
            Hitung Jumlah Responden
          </button>
        </form>

        <div id="result" class="mt-6 hidden bg-green-100 p-4 rounded-lg">
          <h2 class="text-lg font-bold">Hasil Perhitungan:</h2>
          <p id="resultText" class="mt-2 text-green-700"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
